name: Test-CICD

on:
  push:
    branches:
      - "main"

env:
  CI: false
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
        name: checkout

      - name: Init
        shell: bash
        run: |
          echo ::set-env name=BRANCH::"$(git rev-parse --abbrev-ref HEAD)" && echo $BRANCH
          echo ::set-env name=REPOSITORY_NAME::$(echo "database-versioning")
          echo ::set-env name=DEPLOYMENT::$(echo "database-versioning")
      - name: Deploy
        shell: bash
        run: |
          echo $BRANCH
          echo $REPOSITORY_NAME
          echo $DEPLOYMENT
          git diff --name-only HEAD~10 -- HEAD ./changelogs > changelogsToExecute.txt
          for i in $(cat changelogsToExecute.txt); do echo "$i"; done
