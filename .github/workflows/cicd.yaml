name: Test-CICD

on:
  push:
    branches:
      - "main"

env:
  CI: false
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout

      - name: Init
        shell: bash
        run: |
          echo ::set-env name=BRANCH::"$(git rev-parse --abbrev-ref HEAD)" && echo $BRANCH
          echo ::set-env name=REPOSITORY_NAME::$(echo "database-versioning")
          echo ::set-env name=DEPLOYMENT::$(echo "database-versioning")
      - name: Deploy
        shell: bash
        run: |
          echo $BRANCH
          echo $REPOSITORY_NAME
          echo $DEPLOYMENT
          echo "1st option::" && git diff --name-only HEAD~1 -- HEAD ./changelogs
          echo "2nd opt::" && git diff --name-only HEAD^ HEAD ./changelogs
